syntax = "proto3";

import "laughing-server/proto/common/common.proto";

package user;

service User {
    rpc GetInfo(InfoRequest) returns (InfoReply) {}
}

message InfoRequest {
    common.Head head = 1;
    int64 tuid = 2;
}

message Info {
    string headurl = 1;
    string nickname = 2;
    int64 videos = 3;
    int64 followers = 4;
    int64 following = 5;
}

message InfoReply {
    common.Head head = 1;
    Info info = 2;
}
